<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Favorite Person</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffeef2;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        h1 { color: #d63384; font-size: 2.5rem; text-align: center; padding: 0 20px; }
        .gif-container img { width: 250px; border-radius: 20px; margin-bottom: 20px; }
        .buttons { display: flex; gap: 20px; position: relative; width: 100%; justify-content: center; height: 100px; align-items: center; }
        button {
            padding: 15px 30px;
            font-size: 1.5rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.1s ease;
            z-index: 10;
        }
        #yesBtn { background-color: #ff4d6d; color: white; }
        #noBtn {
            background-color: #6c757d;
            color: white;
            position: absolute;
        }
        .success-msg { display: none; text-align: center; padding: 20px; }
        .success-msg h1 { font-size: 2.5rem; color: #ff4d6d; line-height: 1.4; }
    </style>
</head>
<body>

    <div id="main-content">
        <div class="gif-container">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueGtxbm5qZzR4eG5qZzR4eG5qZzR4eG5qZzR4eG5qZzR4ZSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/MDJ9IbxxvDUQM/giphy.gif" alt="Cute Cat">
        </div>
        <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
        <div class="buttons">
            <button id="yesBtn" onclick="celebrate()">Yes</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <div id="success-msg" class="success-msg">
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueGtxbm5qZzR4eG5qZzR4eG5qZzR4eG5qZzR4eG5qZzR4ZSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/l41lTfuxV5lP5n9V6/giphy.gif" alt="Happy Dance">
        <h1>Happy Valentines day,<br>I love you very much my pupicek! ü•∞</h1>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');

        document.addEventListener('mousemove', (e) => {
            const x = e.clientX;
            const y = e.clientY;
            const buttonRect = noBtn.getBoundingClientRect();
            const buttonCenterX = buttonRect.left + buttonRect.width / 2;
            const buttonCenterY = buttonRect.top + buttonRect.height / 2;
            const distance = Math.hypot(x - buttonCenterX, y - buttonCenterY);

            if (distance < 100) {
                const newX = Math.random() * (window.innerWidth - buttonRect.width);
                const newY = Math.random() * (window.innerHeight - buttonRect.height);
                noBtn.style.left = `${newX}px`;
                noBtn.style.top = `${newY}px`;
            }
        });

        function celebrate() {
            document.getElementById('main-content').style.display = 'none';
            document.getElementById('success-msg').style.display = 'block';
        }
    </script>
</body>
</html>
