<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Favorite Person</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffeef2;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        h1 { color: #d63384; font-size: 3rem; text-align: center; }
        .gif-container img { width: 250px; border-radius: 20px; margin-bottom: 20px; }
        .buttons { display: flex; gap: 20px; position: relative; }
        button {
            padding: 15px 30px;
            font-size: 1.5rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }
        #yesBtn { background-color: #ff4d6d; color: white; }
        #noBtn {
            background-color: #6c757d;
            color: white;
            position: absolute;
            left: 120px;
        }
        .success-msg { display: none; text-align: center; }
        .success-msg h1 { font-size: 4rem; }
    </style>
</head>
<body>

    <div id="main-content">
        <div class="gif-container">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueGtxbm5qZzR4eG5qZzR4eG5qZzR4eG5qZzR4eG5qZzR4ZSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/MDJ9IbxxvDUQM/giphy.gif" alt="Cute Cat">
        </div>
        <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
        <div class="buttons">
            <button id="yesBtn" onclick="celebrate()">Yes</button>
            <button id="noBtn" onmouseover="moveButton()">No</button>
        </div>
    </div>

    <div id="success-msg" class="success-msg">
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueGtxbm5qZzR4eG5qZzR4eG5qZzR4eG5qZzR4eG5qZzR4ZSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/v1.Y2lkPTc5MGI3NjExOHpueGtxbm5qZzR4eG5qZzR4eG5qZzR4eG5qZzR4eG5qZzR4eG5qZzR4ZSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/l41lTfuxV5lP5n9V6/giphy.gif" alt="Happy Dance">
        <h1>I knew you'd say yes! ü•∞</h1>
        <p>See you on the 14th! üåπ</p>
    </div>

    <script>
        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            // This makes the button jump away within the screen limits
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.position = 'absolute';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        function celebrate() {
            document.getElementById('main-content').style.display = 'none';
            document.getElementById('success-msg').style.display = 'block';
            confettiEffect();
        }
    </script>
</body>
</html>
